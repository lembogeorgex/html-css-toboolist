<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Toboolist</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="img/logo.png" alt="logo Toboolist" />
      <h1>Toboolist</h1>
    </header>

    <!-- Todolist-->

    <div class="todolist-container">
      <div class="listhead">
        <button>Add Task</button>
        <button class="secondarybtn">Add Section</button>
      </div>
      <div class="listbody">
        <h1 class="listitle">New Task</h1>
        <ul>
          <li>
            <span class="valid">&check;</span>
            <span class="todo">Cattedrale di Aleksandr Nevskij</span>
            <span class="tags">Priorities</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
